<script>
(function () {
	var host = window.location.host;
	var slice = Array.prototype.slice;
	typeof console == "undefined" && (console = {
		log: function (str) {
			alert(str);
		}
	});
	var config = {
		clientUrl: "http://localhost:9098/client.html"
	};
	var crossDomain = getCrossDomain(config);
	if (crossDomain.isMain()) {
		function callback () {
			console.log(host+':'+slice.call(arguments, 0).join(','));
		}
		crossDomain.mainCommand.add('mainCall', function() {
			var callback = arguments[arguments.length-1];
			var ary = slice.call(arguments, 0, -1);
			console.log(host+':'+ary.join(','));
			callback.apply(null,ary);
			
		});
		crossDomain.message.send('clientCall','你好，我是9099');
		crossDomain.message.send('clientCall','你的名字？',callback);
		crossDomain.message.send('clientCall','你的邮箱？',callback);
		crossDomain.message.send('clientCall','你的邮箱？', '今天日期？',{'aa':123},callback);
	};
	
})();
</script>
