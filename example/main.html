<script>
(function () {
    var host = window.location.host;
	var slice = Array.prototype.slice;
	typeof console == "undefined" && (console = {
		log: function (str) {
			alert(str);
		}
	});
	var config = {
		clientUrl: "http://localhost:9098/client.html"
	};
	var crossDomain = getCrossDomain(config);
	/*
	crossDomain.message.set({
		params2str: function () {
			return JSON.stringify(slice.call(arguments, 0));
		},
		str2params: function (str) {
			return JSON.parse(str);
		}
	})*/
	if (crossDomain.isMain()) {
		function callback () {
			console.log(host+':'+slice.call(arguments, 0).join(','));
		}
		crossDomain.mainCommand.add('mainCall', function() {
			var callback = arguments[arguments.length-1];
			var ary = slice.call(arguments, 0, -1);
			console.log(host+':'+ary.join(','));
			callback.apply(null,ary);
			
		});
		crossDomain.message.send('clientCall','hello,i\'m main');
		crossDomain.message.send('clientCall','your name',callback);
		crossDomain.message.send('clientCall','your mail',callback);
		crossDomain.message.send('clientCall','your mail', 'the date',{'aa':123},callback);
	};
	
})();
</script>
